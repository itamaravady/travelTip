<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>TravelTip</title>
</head>

<body>
    <h1>TravelTip Starter</h1>
    <input type="search" placeholder="Search a place">
    <div id="map" style="width: 100%; height: 400px;"></div>
    <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
    <button onclick="onPanToMyLoc()" class="btn-my-location">My location</button>

    <p>You are at: <span class="user-pos"></span></p>
    <div class="locations">
        <h2>Locations:</h2>
        <div class="loc-container">

        </div>
    </div>

        <div class="modal">
            <label>Choose name:
                <input type="text" class="place-name" placeholder="something like : Home">
            </label>
            <button class="save-btn" onclick="onCreateLocation()">Save</button>
            <button class="close-btn" onclick="onCloseModal()">x</button>
        </div>


        <script type="module" src="js/app.controller.js"></script>
</body>

</html>
