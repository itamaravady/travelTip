<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>TravelTip</title>
</head>


<body>
    <header class="header-main main-layout">
        <h1>TravelTip</h1>

        <div class="container">
            <input type="search" class="search-inp" placeholder="Search a place">
            <button onclick="onPanToMyLoc()" class="btn-my-location">My location</button>
        </div>
    </header>
    <section class="find-me-section main-layout">
        <p>You are at: <span class="user-pos"></span></p>
        <button onclick="onCopyLoc()" class="btn-save-location">Copy location</button>
    </section>
    <section class="main-section main-layout">
        <div id="map" style="width: 100%; height: 400px;"></div>

        <div class="locations">
            <h2 class="loc-header">Locations:</h2>
            <div class="loc-container">

            </div>
        </div>
    </section>

    <div class="modal">
        <label>Choose name:
            <input type="text" class="place-name" placeholder="something like : Home">
        </label>
        <button class="save-btn" onclick="onCreateLocation()">Save</button>
        <button class="close-btn" onclick="onCloseModal()">x</button>
    </div>


    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
